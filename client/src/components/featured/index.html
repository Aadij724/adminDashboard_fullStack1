<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sliding Div on Hover</title>
</head>
<body>
    <div class="card">
        <div class="content">
            <h2>Hover to Reveal</h2>
        </div>
        <div class="slide-up-div">
            <p>This is the hidden content that slides up.</p>
        </div>
    </div>
</body>
</html>
